name: API CI

on:
  push:
    branches-ignore: [main, staging] # Run on all branches except main and staging
  pull_request:
    branches: [main, staging] # Run on PRs targeting main or staging

jobs:
  ci-process:
    uses: ./.github/workflows/reusable.yml
    with:
      run-tests: true
      run-build: true
      run-docker: false
    secrets:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
